<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="animator.css">
    <script src="js/mng.js"></script>
    <script src="js/whammy.js"></script>
    <script src="js/animator.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <video id="video" autoplay></video>
    <div id="top-container">
      <div id="canvas-column">
        <div>
          <canvas id="stream" width="640" height="480px"></canvas>
          <canvas id="snapshot" width="640" height="480"></canvas>
        </div>
        <div id="speed-container">
          <pre style="flex: 0 1 auto">Slow  </pre>
          <input id="playbackSpeed" style="flex: 99 0 auto" type="range" name="playbackSpeed" min="2" step="0.5" max="10" />
          <pre style="flex: 0 1 auto">  Fast</pre>
        </div>
      </div>
      <div id="control-column">
        <div id="button-container">
          <button class='button72' id="toggleButton"><img src="images/off72.png" /><br>On/Off</button>
          <button class='button72' id="captureButton"><img src="images/capture72.png" /><br>Capture</button>
          <button class='button72' id="undoButton"><img src="images/undo72.png" /><br>Undo</button>
          <button class='button72' id="playButton"><img src="images/playpause72.png" /><br>Play/Stop</button>
          <button class='button72' id="clearButton"><img src="images/clear72.png" /><br>Clear</button>
          <button class='button72' id="saveButton"><img src="images/save72.png" /><br>Save</button>
          <button class='button72' id="loadButton"><img src="images/load72.png" /><br>Load</button>
          <button class='button72' id="exportButton"><img src="images/export72.png" /><br>Export</button>
        </div>
        <div id="dialog-container">
          <dialog id="clearConfirmDialog">
            <p>Are you sure you want to clear the current animation?</p>
            <button id="clearConfirmButton">OK</button>
            <button id="clearCancelButton">Cancel</button>
          </dialog>
          <dialog id="saveDialog">
            <p>Give your movie a name: <input type='text'></input></p>
            <button id="saveConfirmButton">Save</button>
            <button id="saveCancelButton">Cancel</button>
          </dialog>
        </div>
      </div>
    </div>
  </body>
</html>
